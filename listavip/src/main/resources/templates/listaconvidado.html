<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<title>Insert title here</title>
</head>
<body>
	<h1>Lista de convidados</h1>
	<table>
		<tr>
			<th>Nome</th>
			<th>E-mail</th>
		</tr>
		<tr th:each="convidado : ${convidados}">
			<td>${convidado.nome}</td>
			<td>${convidado.email}</td>
		</tr>
	</table>
</body>
</html>
